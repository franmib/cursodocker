apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
  template:
    metadata:
      labels:
        app: app
        role: app
    spec:
      containers:
        - name: app
          image: franmib/curso:devops
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: app
