apiVersion: v1
kind: Namespace
metadata:
  name: fbo
---
apiVersion: v1
kind: Secret
metadata:
  name: mykey
  namespace: fbo
type: Opaque
data:
  ROOT_PASSWORD: ZW5taW1hcXVpbmFzaWZ1bmNpb25h
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fbomysqldata
  namespace: fbo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fbomysqlpod
  namespace: fbo
  labels:
    app: fbomysqlpod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fbomysqlpod
  template:
    metadata:
      labels:
        app: fbomysqlpod
    spec:
      containers:
        - name: fbomysqlpod
          image: mysql:5.7
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: "/var/lib/mysql"
              subPath: "mysql"
              name: fbomysqldata
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mykey
                  key: ROOT_PASSWORD
      volumes:
        - name: fbomysqldata
          persistentVolumeClaim:
            claimName: fbomysqldata
---
apiVersion: v1
kind: Service
metadata:
  name: fbomysqlservice
  namespace: fbo
spec:
  selector:
    app: fbomysqlservice
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306