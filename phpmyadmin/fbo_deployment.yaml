apiVersion: v1
kind: Namespace
metadata:
  name: fbo
---
apiVersion: v1
kind: Secret
metadata:
  name: myKey
  namespace: fbo
type: Opaque
data:
  ROOT_PASSWORD: ZW5taW1hcXVpbmFzaWZ1bmNpb25h
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fboPhpMyAdmin
  namespace: fbo
  labels:
    app: fboPhpMyAdmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fboPhpMyAdmin
  template:
    metadata:
      labels:
        app: fboPhpMyAdmin
    spec:
      containers:
        - name: fboPhpMyAdmin
          image: franmib/phpmyadmin:devops
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: fboMySqlService
            - name: PMA_PORT
              value: "3306"
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myKey
                  key: ROOT_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: fboPhpMyAdminService
  namespace: fbo
spec:
  type: ClusterIP
  selector:
    app: fboPhpMyAdminService
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
